<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Merch Store - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bb7aae9d92.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="logo">
        <img src="images/logo.svg" alt="Brand Logo" />
      </div>
      <nav>
        <a href="#men">Men</a>
        <a href="#women">Women</a>
        <a href="#children">Children</a>
      </nav>
      <div class="box">
        <form name="search">
            <input type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
        </form>
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
    </div>
        <div class="user-controls">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            <a href="test2"><i class="fa-solid fa-heart fa-xl"></i></a>
            <a href="test3"><i class="fa-solid fa-user fa-xl"></i></a>
        </div>
      </div>
</header>
<body>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <button id="clear-cart">Clear Cart</button>

    <script>
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartContainer = document.getElementById('cart-items');

    cartItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.textContent = `Item: ${item.name}, Price: ${item.price}`;
        cartContainer.appendChild(itemElement);
    });

    function clearCart() {
        // Clear the local storage
        localStorage.removeItem('cartItems');
        // Clear the DOM
        while (cartContainer.firstChild) {
            cartContainer.removeChild(cartContainer.firstChild);
        }
    }

    // Add event listener to the clear cart button
    document.getElementById('clear-cart').addEventListener('click', clearCart);
    </script>
</body>
</html>
